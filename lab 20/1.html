<!-- 1. Write a jQuery script that animates the button to move 200 pixels to the right when
clicked. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Examples</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<button id="moveBtn">Click Me</button>

</body>
<script>
  $(document).ready(function(){
    $("#moveBtn").click(function(){
      $(this).animate({
        marginLeft: '+=200px'
      }, 500); // 500ms animation duration
    });
  });
</script>
</html>
